int mode;    // LED 켜고 끄는 mode 변수
int check;   // check를 통한 흐름 제어.

void setup() {
  pinMode(5, OUTPUT);  
  pinMode(2, INPUT);
  mode = 0;
  check = 0;
}

void loop() {
  if (check == 0 && digitalRead(2) == HIGH) {
    mode = (mode + 1) % 2;  // mode를 1 증가 시킨 후 2로 나눈 나머지
    if (mode == 0) digitalWrite(5, LOW); // LEF OFF
    if (mode == 1) digitalWrite(5, HIGH);  // LED ON
    check = 1;
  }
  if (check == 1 && digitalRead(2)==LOW) check = 0;
}
