int mode;    // LED 밝기 조절을 하는 변수입니다.
int check;   // check를 통해 mode 변화를 조절합니다.

void setup() {
  pinMode(5, OUTPUT);   //
  pinMode(2, INPUT);
  mode = 0;
  check = 0;
}

void loop() {
  if (check == 0 && digitalRead(2) == HIGH) {
    mode = (mode + 1) % 4;
    if (mode == 1) {		digitalWrite(3, HIGH); 
		digitalWrite(5, LOW);
	} 
    else if (mode == 2) {		digitalWrite(3, LOW); 
		digitalWrite(5, HIGH);
	} 
	else if (mode == 3) {		digitalWrite(3, HIGH); 
		digitalWrite(5, LOW);
	} 
    else {		digitalWrite(3, HIGH); 
		digitalWrite(5, HIGH);
     }
	check = 1;
  }
  if (check == 1 && digitalRead(2)==LOW) check = 0;
}
